version: '3'
services:
  app:
    container_name: beequeue
    restart: always
    build: .
    ports:
      - '4000:4000'
    depends_on:
      - mongo
      - redis
    links:
      - mongo
      - redis  
    networks:
      - redis  
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    networks:
      - redis  
  redis:
    container_name: redis
    image: redis
    ports:
      - '6379:6379' 
    networks:
      - redis   
networks:
  redis:
    driver: bridge    
       